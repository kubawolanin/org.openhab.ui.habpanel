<div class="box-content colorpicker">
    <div class="colorpicker-content">

        <span>{{vm.widget.name}}</span>

        <div class="channel h" data-snap-ignore="true">
        <canvas height="1"></canvas>
        <svg height="20"><g class="axis" transform="translate(30,.5)"></g></svg>
        </div>
        <div class="channel s" data-snap-ignore="true">
        <canvas height="1"></canvas>
        <svg height="20"><g class="axis" transform="translate(30,.5)"></g></svg>
        </div>
        <div class="channel l" data-snap-ignore="true">
        <canvas height="1"></canvas>
        <svg height="20"><g class="axis" transform="translate(30,.5)"></g></svg>
        </div>

    </div>
</div>
