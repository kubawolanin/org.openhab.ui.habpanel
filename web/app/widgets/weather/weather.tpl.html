        <ng-include src="'assets/icons/climacons/' + vm.conditionItemValue + '.svg'">
        </ng-include>
    </div>
    <div class="col-md-6 weather-condition">
        <span class="weather-city">{{vm.widget.name}}</span>
        <span class="weather-condition-label">
            {{vm.formattedConditionItemValue}}
        </span>
    </div>
    <div class="col-md-3 weather-temperature">
        <span>{{vm.temperatureItemValue}}Â°</span>
    </div>
    </div>
    <div class="row weather-details">
        <div class="col-md-4">
            <img ng-src="http://openhabianpi:8080/icon/{{vm.firstItemIcon}}?format=svg'">
            <span>{{vm.firstItemValue}}</span>
        </div>

            <img ng-src="http://openhabianpi:8080/icon/{{vm.secondItemIcon}}?format=svg">

        <div class="col-md-4">
