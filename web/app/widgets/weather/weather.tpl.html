<div class="weather-content">
  <div class="row weather-row">
    <div class="col-md-3 weather-icon" ng-class="{ 'no-animation': !vm.widget.animateIcon }">
        <ng-include src="'assets/icons/climacons/sunFill.svg'">
        </ng-include>
    </div>
    <div class="col-md-6 weather-condition">
        <span class="weather-city">{{vm.widget.name}}</span>
        <span class="weather-condition-label">
            {{vm.conditionItemValue}}
        </span>
    </div>
    <div class="col-md-3 weather-temperature">
        <span>{{vm.temperatureItemValue}}Â°</span>
    </div>
    </div>
    <div class="row weather-details">
        <div class="col-md-4">
            <i class="glyphicon glyphicon-flag"></i>
            <span>{{vm.precipitationItemValue}} km/h</span>
        </div>
        <div class="col-md-4">
            <i class="glyphicon glyphicon-flag"></i>
            <span>{{vm.humidityItemValue}}%</span>
        </div>
        <div class="col-md-4">
            <i class="glyphicon glyphicon-flag"></i>
            <span>{{vm.windSpeedItemValue}}%</span>
        </div>
    </div>
